{% extends "gpsarchive/base.html" %}
{% load crispy_forms_tags %}
    {%block content%}

        <div class="content-section">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Dołącz</legend>
                    <div class="container">
                    {{ user_form|crispy }}
                        <div class="form-group">
                            <button class="btn btn-outline-info" type="submit">Zarejestruj</button>
                        </div>
                    </div>

                </fieldset>

            </form>
            <div class="border-top pt-3">
                <small class="text-muted">
                    Masz już konto? <a class="ml-2" href="{% url 'login' %}">Zaloguj śię</a>
                </small>
            </div>
        </div>

    {%endblock content%}
